<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handmade Crochet Hair Clips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff7f8;
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      padding: 1em;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .item button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .item button:hover {
      background: #ff1493;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: #ffb6c1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crochet Hair Clips Store</h1>
    <p>Handmade with love • Order Online</p>
  </header>

  <section class="product">
    <div class="item">
      <img src="https://via.placeholder.com/200x150" alt="Hair Clip 1">
      <h3>Floral Clip</h3>
      <p>₹99</p>
      <button onclick="orderNow('Floral Clip', 99)">Order Now</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/200x150" alt="Hair Clip 2">
      <h3>Butterfly Clip</h3>
      <p>₹129</p>
      <button onclick="orderNow('Butterfly Clip', 129)">Order Now</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <footer>
    <p>For payment: Google Pay / PhonePe<br>
    Number: <strong>9876543210</strong> (example)<br>
    Send payment and WhatsApp order to the same number.</p>
  </footer>

  <script>
    function orderNow(productName, price) {
      alert(`To order: Send ₹${price} via GPay/PhonePe to 9876543210.\nThen WhatsApp your order: ${productName}`);
    }
  </script>
</body>
</html>
